<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Contact page</h1>
    <h3>HTML Formatting</h3>
    <!-- Examples of html formating tags, b, i, em, sup, sub, mark, strong, etc -->
    <p>This is <b>bold</b> text</p>
    <p>This is <i>italized</i> text</p>
    <p>This is <em>emphasized</em> text</p>
    <p>This is <mark>marked</mark> text</p>
    <p>This is <del>deleted</del> text</p>
    <p>This 2<sup>5</sup> is equal to 32</p>
    <p>This H<sub>2</sub>O is the formula for water</p>
</body>
